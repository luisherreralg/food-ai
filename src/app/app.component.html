<div class="form-container">
  <h1>GENERADOR DE RECETAS üçΩÔ∏è</h1>
  <form [formGroup]="form">
    <label>Escriba el plato que quiera preparar:</label>
    <input type="text" formControlName="recipeName" />
    <label>N√∫mero de comensales:</label>
    <input type="number" formControlName="numOfPeople" />
    <button (click)="generateRecipe()">Generar receta</button>
  </form>
</div>

<div
  class="description"
  *ngIf="generatedResponse$ | async as response; else loading"
>
  <h2>RECETA:</h2>
  <p>{{ response.choices[0].text }}</p>
</div>

<ng-template #loading>
  <div class="loading" *ngIf="clicked">
    <h2>Generando su receta, puede tartar un poco...</h2>
  </div>
</ng-template>
