<div class="form-container">
  <h1>FOOD AI - RECIPES</h1>
  <form [formGroup]="form">
    <label>Recipe Name:</label>
    <input type="text" formControlName="recipeName" />
    <label>Number of people:</label>
    <input type="number" formControlName="numOfPeople" />
    <button (click)="generateRecipe()">Generate Recipe</button>
  </form>
</div>

<div class="description" *ngIf="generatedResponse$ | async as response">
  <h2>RECETA:</h2>
  <p>{{ response.choices[0].text }}</p>
</div>
